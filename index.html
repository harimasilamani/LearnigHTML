<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login or create an account for the E-Commerce platform. Shop smart and securely.">
    <meta name="keywords" content="e-commerce, login, register, online shopping, user account">
    <title>E-Commerce Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section class="auth-section">
            <div class="loginpage">
                <form action="" method="post" aria-label="Login Form">
                    <h1>Login to <span> E-Commerce</span></h1>
                    <div class="username">
                        <input type="text" name="username" class=" inputStyle" id="login-username"
                            placeholder="User Name" required />
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="login-password" class=" inputStyle"
                            placeholder="Password" required />
                    </div>
                    <div class="forgot_link">
                        <a href="">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Lets Go</button>
                </form>
            </div>

            <div class="registerpage">
                <form action="" method="post" aria-label="Registration Form">
                    <h1>Create <span>E-Commerce</span> Account</h1>
                    <div>
                        <input type="text" placeholder="Name" class=" inputStyle" name="firstname" id="firstname"
                            required />
                    </div>
                    <div>
                        <input type="email" placeholder="Email" name="email" class=" inputStyle" id="email" required />
                    </div>
                    <div>
                        <input type="tel" placeholder="Phone" name="phone" class=" inputStyle" id="phone" required />
                    </div>
                    <div>
                        <input type="text" name="usernamecheck" placeholder="User Name" id="register-username"
                            class=" inputStyle" required />
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="transition_element">
                <div class="content login-content active">
                    <h2>Welcome Back!</h2>
                    <p>Ready to dive back in? Let's get you logged in.</p>
                    <button onclick="toggleView()">Go to Signup</button>
                </div>

                <div class="content signup-content de-active">
                    <h2>Welcome to Our E-Commerce</h2>
                    <p>Create an account and explore exciting deals. âœ¨</p>
                    <button onclick="toggleView()">Go to Login</button>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
    </footer>
</body>

</html>
